<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Selfie to WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    video, canvas {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin: 10px 0;
    }
    button, a {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }
    a {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <h2>Take a Selfie & Send via WhatsApp</h2>
  
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="takeSelfie()">ðŸ“¸ Take Selfie</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <a id="whatsappLink" href="#" target="_blank" style="display:none;">ðŸ“¤ Send to WhatsApp</a>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const whatsappLink = document.getElementById("whatsappLink");

    // Ask for camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access is required to continue.");
      });

    function takeSelfie() {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // This base64 image won't be sent to WhatsApp directly â€” just notify
      const msg = encodeURIComponent("Hi, here is my selfie âœ…");

      // WhatsApp link (can't attach image from browser directly)
      whatsappLink.href = `https://wa.me/254115556779?text=${msg}`;
      whatsappLink.style.display = "inline";
    }
  </script>

</body>
</html>
